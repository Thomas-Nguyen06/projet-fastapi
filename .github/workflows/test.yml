name: Tests

on:
  push:
    paths:
      - "/api/**"
      - "/tests/**"
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install
        run: |
          pip install --upgrade pip && pip install --upgrade -r .docker/requirements.txt &&\
          pip install pytest
      - name: Tests
        run: |
          pytest
          


